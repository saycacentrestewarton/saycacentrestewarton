<!DOCTYPE html>
<html>
<head>
<title>Stewarton Annick Youth and Community Association</title>
<meta name="description" content="The SAYCA Centre is a community building run by The Stewarton Annick Youth and Community Association. ">
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">

  	@keyframes pulse
{
  0% {
    box-shadow: 0 0 0 0px red;
  }
  100% {
    box-shadow: 0 0 0 10px rgba(134, 170, 218, 0);
  }
}

body {
	background-color: #eee;
}

body, h1, p {
  font-family: "Helvetica Neue", "Segoe UI", Segoe, Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: normal;
  margin: 0;
  padding: 0;
  text-align: center;
}

ul, menu, dir {
  list-style-type: none;
  padding-inline-start: 0px;
}

img {
	width: 20%;
	height: 20%;
	border-radius: 100%;
	border: 1px solid #b9b9b9;
	animation: pulse 1.5s infinite;
}

.container {
	margin: 0 auto;
	margin-top: 2%;
	max-width: 90%;
}

h1 {
	font-size: 48px;
	font-weight: 300;
	line-height: 0.9em;
	margin: 20px 0;
	font-variant: all-petite-caps;
}

.lead-prim {
	font-size: 30px;
	font-weight: 200;
	line-height: 1em;
	margin-bottom: 20px;
}

.lead-sec {
	font-size: 21px;
	font-weight: 200;
	margin-bottom: 10px;
}

.address {
	font-size: 24px;
	font-weight: 400;
	margin-bottom: 10px;
}

.phone {
	font-size: 18px;
	font-weight: 400;
	margin-bottom: 5px;
}

.email {
	font-size: 18px;
	font-weight: 400;
	margin-bottom: 5px;
}

p {margin: 0 0 10px;}

a {
	color: #3282e6;
  	text-decoration: underline;
}

.facebook {
	height: 60px;
	width: 60px;
}

.lottery {
	height: 60px;
	width: 200px;
}

.iolla {
	height: 60px;
	width: 60px;
	fill: #6a6a6a
}

a:hover {
	color: #000;
	text-decoration: none;
}

.footer-logos {
	margin-top: 40px;
	width: 100%;
	margin: 0 auto;
}

.footer-logos ul {
	margin-top: 30px;
}

.footer-logos li {
	list-style-type: none;
	display: inline-block;
	padding: 10px;
}

@media (max-width: 700px) {
	img {
	width: 35%;
	height: 35%;
	}
	h1 {
	font-size: 40px;
	margin: 0px 0px 20px 0px;
	}
	.lead-prim {
	font-size: 26px;
	margin-bottom: 15px;
	}
	.lead-sec {
	font-size: 18px;
	}
}

</style>
